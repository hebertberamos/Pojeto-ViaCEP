<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DSViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAdress">
                    <div class="form-control">
                        <label for="cep"></label>
                        <input
                        name="cep"
                        id="cep"
                        type="text"
                        placeholder="CEP"
                        class="input-form">
                        <div data-error="cep" class="error-message"></div>
                    </div>
                    <div class="form-control">
                        <label for="street"></label>
                        <input 
                        name="street" 
                        id="street" 
                        type="text" 
                        placeholder="Logradouro"
                        class="input-form"
                        disabled>
                    </div>
                    <div class="form-control">
                        <label for="number"></label>
                        <input 
                        name="number" 
                        id="number" 
                        type="text"
                        placeholder="NÃºmero"
                        class="input-form">
                        <div data-error="number" class="error-message"></div>
                    </div>
                    <div class="form-control">
                        <label for="city"></label>
                        <input
                         name="city" 
                         id="city" 
                         type="text"
                         placeholder="Cidade"
                         class="input-form"
                         disabled
                         >
                    </div>
                    <div class="card-buttom-form">
                        <button name="btnSave" type="submit">Salvar</button>
                        <button name="btnClear">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
        </section>
    </main>
    <script type="module" src="js/viacep.js"></script>
</body>
</html>
